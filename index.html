<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container">

    <div class="list">
        <h2>List of Tourist Places</h2>

        <div class="filter">
            <input type="text" placeholder="Search ... " data-bind="textInput: filterText"/>
        </div>

        <ul data-bind="foreach: {data: touristPlacesFiltered}">
            <li data-bind="text: $data.name"></li>
        </ul>
    </div>

    <div id="map" class="detail">
    </div>
</div>

<script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMGV_Z0tYkriVBjO1KjJR646H4EzS2h7A&callback=initMap">
</script>

<script src="js/lib/lodash.js"></script>
<script src="js/lib/knockout-3.2.0.js"></script>
<script src="js/datas.js"></script>
<script src="js/app.js"></script>

</body>
</html>
